<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drezdai Magyar Gyülekezet - Menü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('dd.jpg') no-repeat center center/cover;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .title-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .title-box h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Menu styles */
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="content">
        <div class="title-box">
            <h1>Drezdai Magyar Gyülekezet</h1>
            <ul class="menu">
                <li><a href="https://dmgy.org/it.html">Istentiszteletek</a></li>
                <li><a href="">Rólunk (még nincs feltöltve)</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
